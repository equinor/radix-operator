apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: testapp
spec:
  environments:
    - name: dev
      authorization:
      - role: RadixReader
        groups:
        - "Azure AD Test group"
    - name: prod
      authorization:
      - role: RadixReader
        groups:
        - "Azure AD Test group"
        - "Azure AD Developers group"
  components:
    - name: frontend
      src: frontend
      ports:
       - 80
      public: true
    - name: backend
      src: backend
      ports:
        - 5000
