# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
- release
- test_azdevops

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  serviceConnectionDevSubscription: 'radix-azure-devops-dev'
  serviceConnectionProdSubscription: 'radix-azure-devops-prod'
  operatorRepository: 'radix-operator'
  pipelineRepository: 'radix-pipeline'

steps:
- task: Docker@2
  displayName: 'Login to Dev Subscription'
  inputs:
    command: login
    containerRegistry: '$(serviceConnectionDevSubscription)'
- task: Docker@2
  displayName: 'Login to Prod Subscription'
  inputs:
    command: login
    containerRegistry: '$(serviceConnectionProdSubscription)'
    
- task: Docker@2
  displayName: 'Build and push operator image'
  inputs:
    command: buildAndPush
    repository: $(operatorRepository)
    tags: |
      '$(build.SourceBranchName)-$(Build.SourceVersion)''
- task: Docker@2
  displayName: 'Build and push pipeline image'
  inputs:
    command: buildAndPush
    repository: $(pipelineRepository)
    tags: |
      '$(build.SourceBranchName)-latest'