# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
- release

# no PR builds
pr: none

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  serviceConnectionDevSubscription: 'radix-azure-devops-dev-cr'
  serviceConnectionProdSubscription: 'radix-azure-devops-prod-cr'

steps:
- task: Docker@2
  displayName: 'Login to Dev Subscription'
  inputs:
    command: login
    containerRegistry: '$(serviceConnectionDevSubscription)'
- task: Docker@2
  displayName: 'Login to Prod Subscription'
  inputs:
    command: login
    containerRegistry: '$(serviceConnectionProdSubscription)'

- task: Docker@2
  displayName: 'Build and push operator image'
  inputs:
    command: buildAndPush
    dockerFile: 'operator.Dockerfile'
    repository: 'radix-operator'
    tags: |
      $(build.SourceBranchName)-$(Build.SourceVersion)
- task: Docker@2
  displayName: 'Build and push pipeline image'
  inputs:
    command: buildAndPush
    dockerFile: 'pipeline.Dockerfile'
    repository: 'radix-pipeline'
    tags: |
      $(build.SourceBranchName)-latest