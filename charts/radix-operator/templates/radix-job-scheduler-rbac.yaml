# defines roles for radix-job-scheduler
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: radix-job-scheduler-env
  labels:
    {{- include "radix-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - '*'
    resources:
      - pods
      - pods/log
      - persistentvolumeclaims
    verbs:
      - get
      - list
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - list
      - watch
      - create
      - delete
  - apiGroups:
      - radix.equinor.com
    resources:
      - radixdeployments
    verbs:
      - list
      - get
  - apiGroups:
      - radix.equinor.com
    resources:
      - radixapplications
    verbs:
      - get
  - apiGroups:
      - radix.equinor.com
    resources:
      - radixbatches
    verbs:
      - list
      - get
      - create
      - update
      - delete
      - watch
  - apiGroups:
      - '*'
    resources:
      - secrets
    verbs:
      - get
      - list
      - create
      - delete
  - apiGroups:
      - '*'
    resources:
      - services
    verbs:
      - delete
      - list
  - apiGroups:
      - ''
    resources:
      - configmaps
    verbs:
      - get
      - list
      - create
      - update
      - patch
  - apiGroups:
      - '*'
    resources:
      - events
    verbs:
      - get
      - list
  - apiGroups:
      - secrets-store.csi.x-k8s.io
    resources:
      - secretproviderclasses
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: radix-job-scheduler-app
  labels:
    {{- include "radix-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - radix.equinor.com
    resources:
      - radixapplications
    verbs:
      - get
---
