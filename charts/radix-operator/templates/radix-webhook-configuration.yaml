---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ .Values.radixWebhook.webhookConfigurationName }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ template "radix-webhook.fullname" . }}
      namespace: {{ .Release.Namespace }}
      path: /radix/v1/radixregistration/validation
      port: {{ .Values.radixWebhook.port}}
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: radixregistrations.validation.radix.equinor.com
  rules:
  - apiGroups:
    - radix.equinor.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - radixregistrations
  sideEffects: None
