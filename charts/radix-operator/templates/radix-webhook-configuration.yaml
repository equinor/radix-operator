---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: radix-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: radix-webhook
      namespace: default
      path: /radix/v1/radixregistration/validater
      port: 9443
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: radixregistrations.validation.radix.equinor.com
  rules:
  - apiGroups:
    - radix.equinor.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - radixregistrations
  sideEffects: None
