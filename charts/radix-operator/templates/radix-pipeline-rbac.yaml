---
# used to grant pipeline access to create jobs in its app namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: radix-pipeline-app
  labels:
    {{- include "radix-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - radix.equinor.com
  resources:
  - radixapplications
  verbs:
  - get
  - list
  - watch
  - create
  - update
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
  - create
- apiGroups:
  - events
  resources:
  - events
  verbs:
  - get
  - list
  - watch
  - create
- apiGroups:
  - radix.equinor.com
  resources:
  - radixjobs
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - update
  - delete
  - create
- apiGroups:
  - 'secrets-store.csi.x-k8s.io'
  resources:
  - secretproviderclasses
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
    - tekton.dev
  resources:
    - pipelines
    - tasks
  verbs:
    - create
    - get
    - list
    - update
- apiGroups:
    - tekton.dev
  resources:
    - pipelineruns
  verbs:
    - create
    - get
    - list
    - watch
    - update
---
# used to grant pipeline access to create new namespaces and deployments
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: radix-pipeline-env
  labels:
    {{- include "radix-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - radix.equinor.com
  resources:
  - radixdeployments
  verbs:
  - get
  - list
  - create
  - delete
- apiGroups:
    - ""
  resources:
    - namespaces
  verbs:
    - get

