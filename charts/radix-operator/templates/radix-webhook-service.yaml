apiVersion: v1
kind: Service
metadata:
  name: {{ template "radix-webhook.fullname" . }}
  labels:
    {{- include "radix-webhook.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.radixWebhook.port}}
      targetPort: {{ .Values.radixWebhook.port}}
      protocol: TCP
      name: webhook
  selector:
    {{- include "radix-webhook.selectorLabels" . | nindent 4 }}