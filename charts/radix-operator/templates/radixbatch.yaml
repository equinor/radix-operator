                properties:
                  job:
                    description: The job name of the RadixDeployment to select.
                    type: string
                  name:
                    description: |-
                      Name of the referent.
                      More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                    maxLength: 253
                    type: string
                required:
                - job
                - name
                type: object
            required:
            - jobs
            - radixDeploymentJobRef
            type: object
          status:
