apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: radix-cluster-admins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: "{{ .Values.radixGroups.clusterAdmin }}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    group: fg_radix_platform_user
  name: radix-platform-user
rules:
- apiGroups:
  - radix.equinor.com
  resources:
  - radixregistrations
  verbs:
  - create
- apiGroups:
  - radix.equinor.com
  resources:
  - radixapplications
  verbs:
  - list
  - watch
- apiGroups:
  - radix.equinor.com
  resources:
  - radixdeployments
  verbs:
  - list
- apiGroups:
  - radix.equinor.com
  resources:
  - radixjobs
  verbs:
  - get
  - list
  - watch
  - update
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - authorization.k8s.io
  resources:
  - selfsubjectaccessreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    group: radix-platform-user
  name: radix-platform-user-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: radix-platform-user
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: "{{ .Values.radixGroups.user }}"
{{if eq .Values.clusterType "playground"}}
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: "{{ .Values.radixGroups.playground }}"
{{end}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: radix-operator
    chart: radix-operator-0.1.0
    heritage: Tiller
    release: radix-operator
  name: radix-app-admin
rules:
- apiGroups:
  - radix.equinor.com
  resources:
  - radixapplications
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - '*'
  resources:
  - pods
  - pods/log
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: radix-operator
    chart: radix-operator-0.1.0
    heritage: Tiller
    release: radix-operator
  name: radix-app-admin-envs
rules:
- apiGroups:
  - radix.equinor.com
  resources:
  - radixdeployments
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - patch
- apiGroups:
  - '*'
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
  - delete
- apiGroups:
  - '*'
  resources:
  - pods
  - pods/log
  - services
  verbs:
  - get
  - list
  - watch
  - delete
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - '*'
  resources:
  - secrets
  verbs:
  - create
