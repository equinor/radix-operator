apiVersion: v1
kind: ConfigMap
metadata:
  name: radix-config
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "radix-operator.labels" . | nindent 4 }}
data:
  clustername: {{ .Values.clusterName }}
  containerRegistry: {{ .Values.containerRegistry }}
  subscriptionId: {{ .Values.subscriptionId }}
  clusterActiveEgressIps: {{ .Values.clusterActiveEgressIps }}
  registrationControllerThreads: {{ .Values.registrationControllerThreads }}
  applicationControllerThreads: {{ .Values.applicationControllerThreads }}
  environmentControllerThreads: {{ .Values.environmentControllerThreads }}
  deploymentControllerThreads: {{ .Values.deploymentControllerThreads }}
  jobControllerThreads: {{ .Values.jobControllerThreads }}
  alertControllerThreads: {{ .Values.alertControllerThreads }}
  kubeClientRateLimitBurst: {{ .Values.kubeClientRateLimitBurst }}
  kubeClientRateLimitQPS: {{ .Values.kubeClientRateLimitQPS }}
