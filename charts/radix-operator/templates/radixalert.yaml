apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: radixalerts.radix.equinor.com
  labels:
    app: "radix-operator"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  conversion:
    strategy: None
  group: radix.equinor.com
  names:
    kind: RadixAlert
    listKind: RadixAlertList
    plural: radixalerts
    shortNames:
    - ral
    singular: radixalert
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                receivers:
                  type: object
                  additionalProperties:
                    x-kubernetes-preserve-unknown-fields: true
                alerts:
                  type: array
                  items:
                    type: object
                    properties:
                      alert:
                        type: string
                      receiver:
                        type: string
            status:
              type: object
              additionalProperties:
                x-kubernetes-preserve-unknown-fields: true

              
              