apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: combined
  namespace: appNamespace
  annotations:
    radix.equinor.com/radix-preview-nextgen-router: "true"
    external-dns.alpha.kubernetes.io/hostname: "unique1.hostname.com"
    external-dns.alpha.kubernetes.io/ttl: "30"
spec:
  parentRefs:
    - name: istio-gateway
      namespace: istio-system
      kind: Gateway
      group: gateway.networking.k8s.io
  hostnames: ["unique1.hostname.com", "unique2.hostname.com", "unique3.hostname.com", "app.unique3.hostname.com"]
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      sessionPersistence:
        type: Cookie
        sessionName: "_radix_session"
        idleTimeout: 5m
      backendRefs:
        - name: web
          port: 8001
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            add:
              - name: Strict-Transport-Security
                value: max-age=31536000; includeSubDomains