apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-loadbalancer-html
spec:
  environments:
    - name: dev
      build:
        from: dev
    - name: qa
      build:
        from: master
    - name: prod
      build:
        from: master
  components:
    - name: app
      src: .
      ports:
       - name: http
         port: 8080
      public: true
      replicas: 6
    - name: redis
      src: redis/
      ports:
        - name: http
          port: 6379      
      public: false
      replicas: 1
      environmentConfig:
        - environment: dev
          variables:
            DB_HOST: "useless-devy"
            DB_PORT: "1234"
        - environment: prod
          variables:
            DB_HOST: "useless-prod"
            DB_PORT: "9876"
          resources: 
            requests: 
              memory: "2G"
              cpu: "200m"
            limits:
              memory: "4G"
              cpu: "200m"
  dnsAppAlias:
    environment: prod
    component: app
    