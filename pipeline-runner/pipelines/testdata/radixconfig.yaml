apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-loadbalancer-html
spec:
  environments:
    - name: dev
      build:
        from: master
    - name: prod
      build:
        from: master
  components:
    - name: app
      src: .
      ports:
       - name: http
         port: 8080
      public: true
      replicas: 6
      resources: 
        requests: 
          memory: "64Mi"
          cpu: "100m"
        limits: 
          memory: "128Mi"
          cpu: "200m"
    - name: redis
      src: redis/
      ports:
        - name: http
          port: 6379
      public: false
      replicas: 1
      environmentVariables:
        - environment: dev
          variables:
            DB_HOST: "useless-devy"
            DB_PORT: "1234"
        - environment: prod
          variables:
            DB_HOST: "useless-prod"
            DB_PORT: "9876"
      secrets:
        - DB_PASS
      resources: 
        limits: 
          memory: "512Mi"
          cpu: "500m"
        requests: 
          memory: "128Mi"
          cpu: "250m"
  dnsAppAlias:
    environment: prod
    component: app