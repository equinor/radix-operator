apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-static-html
spec:
  environments:
    - name: dev
    - name: prod
  components:
    - name: app
      src: .
      ports:
       - name: http
         port: 8080
      public: true
      replicas: 4
    - name: redis
      src: redis/
      ports:
        - name: http
          port: 6379
      public: false
      environmentVariables:
        - environment: dev
          variables:
            DB_HOST: "db-dev"
            DB_PORT: "1234"
        - environment: prod
          variables:
            DB_HOST: "db-prod"
            DB_PORT: "9876"
        - environment: no-existing-env
          variables:
            DB_HOST: "db-prod"
            DB_PORT: "9876"
      secrets:
        - DB_PASS