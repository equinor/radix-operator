required = ["k8s.io/code-generator/cmd/client-gen"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "k8s.io/client-go"
  version = "8.0.0"

[[constraint]] # dep client-go 
  name = "k8s.io/apimachinery"
  revision = "488889b0007f63ffee90b66a34a2deca9ec58774"

[[constraint]] # dep client-go apimachinery 
  name = "github.com/stretchr/testify"
  revision = "c679ae2cc0cb27ec3293fea7e254e47386f05d69"

[[constraint]] # dep client-go apimachinery
  name = "gopkg.in/yaml.v2"
  revision = "670d4cfef0544295bc27a114dbac37980d83185a"

[[override]] # dep client-go
  name = "github.com/Azure/go-autorest"
  revision = "1ff28809256a84bb6966640ff3d0371af82ccba4"

[[override]] # dep apimachinery
  name = "github.com/json-iterator/go"
  revision = "f2b4162afba35581b6d4a50d3b8f34e33c144682"

[[constraint]]
  name = "k8s.io/code-generator"
  branch = "release-1.11"

[[override]] # dep code-generator
  name = "k8s.io/gengo"
  revision = "01a732e01d00cb9a81bb0ca050d3e6d2b947927b"

[[constraint]]
  name = "github.com/Sirupsen/logrus"
  version = "1.0.6"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "0.8.0"

[[override]]
  name = "github.com/docker/distribution"
  branch = "master"