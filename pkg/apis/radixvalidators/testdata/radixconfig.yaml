apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: testapp
spec:
  environments:
    - name: dev
      build:
        from: master
    - name: prod
  components:
    - name: app
      src: .
      ports:
       - name: http
         port: 8080
      public: true
      replicas: 4
    - name: redis
      src: redis/
      ports:
        - name: http
          port: 6379
      public: false
      environmentVariables:
        - environment: dev
          variables:
            DB_HOST: "useless-dev"
            DB_PORT: "1234"
        - environment: prod
          variables:
            DB_HOST: "useless-prod"
            DB_PORT: "9876"
      secrets:
        - db-pass
        - db-pass2
        - db-pass3
  dnsAppAlias:
    environment: prod
    component: app