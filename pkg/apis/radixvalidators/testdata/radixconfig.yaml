apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: testapp
spec:
  environments:
    - name: dev
      build:
        from: master
    - name: prod
  components:
    - name: app
      src: .
      ports:
       - name: http
         port: 8080
      publicPort: http
      authentication:
        clientCertificate:
          verification: optional
          passCertificateToUpstream: false
      resources:
        limits:
          memory: "128Mi"
          cpu: "200m"
        requests:
          memory: "64Mi"
          cpu: "100m"
      identity:
        azure:
          clientId: 11111111-2222-BBBB-cccc-555555555555
      environmentConfig:
        - environment: prod
          replicas: 4
          authentication:
            clientCertificate:
              verification: "on"
              passCertificateToUpstream: true
            oauth2:
              clientId: 12cf
              sessionStoreType: redis
              redisStore:
                connectionUrl: redis://redis:6379
              proxyPrefix: /oauth2
              cookie:
                refresh: 30m
                expire: 168h
                sameSite: "strict"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
          identity:
            azure:
              clientId: 11111111-2222-3333-4444-555555555555
          volumeMounts:
            - type: blob
              name: blobvol
              container: blobcontainer
              path: /path/to/mount
    - name: redis
      src: redis/
      ports:
        - name: http
          port: 6379
      publicPort: ""
      variables:
        DB_NAME: "my-db"
      environmentConfig:
        - environment: dev
          variables:
            DB_HOST: "useless-dev"
            DB_PORT: "1234"
        - environment: prod
          variables:
            DB_HOST: "useless-prod"
            DB_PORT: "9876"
      secrets:
        - db-pass
        - db-pass2
        - db-pass3
    - name: api
      src: api/
      ports:
        - name: http
          port: 8090
  jobs:
    - name: job
      src: job/
      schedulerPort: 8888
      payload:
        path: /path/to/payload
      ports:
        - name: metrics
          port: 3000
      secrets:
        - SECRET1
      variables:
        COMMON1: common1
      resources:
        limits:
          memory: "128Mi"
          cpu: "200m"
        requests:
          memory: "64Mi"
          cpu: "100m"
      identity:
        azure:
          clientId: 11111111-2222-3333-4444-555555555555
      environmentConfig:
        - environment: dev
          variables:
            ENV1: "useless-dev"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
          identity:
            azure:
              clientId: 11111111-2222-3333-4444-555555555555
          volumeMounts:
            - type: blob
              name: blobvol
              container: blobcontainer
              path: /path/to/mount
    - name: job2
      src: job2/
      schedulerPort: 8888
    - name: job3
      src: job3/
      schedulerPort: 8888
      ports:
        - name: http
          port: 8099
  dnsAppAlias:
    environment: prod
    component: app